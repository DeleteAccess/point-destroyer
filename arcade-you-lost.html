<body>
    <h1>P O I N T &nbsp; D E S T R O Y E R</h1>
    <div id="container">
        <div class="left-side" id="left-side"></div>
        <div class="text-container" id="playboard">


            <!-- change the design below -->




            <div class="owned-play-input">
                <h2>You lost against that player!</h2>
                <p>Your time: <span class="you-lost">${playtime} ms</span></p>
                <p>Initial playtime: <span class="you-won">${playtimeToBeat} ms</span></p>
     
                <p >Better luck next time!</p>
                <button id="start-game-button" type="button" class="button" onclick="startGame()">START GAME</button>
                <button id="show-leaderboard-button" type="button" class="button"
                    onclick="loadLeaderboard()">LEADERBOARD</button>
            </div>


            <!-- change the design above -->


        </div>
        <div class="right-side" id="right-side">
            <button id="test-game-button" type="button" class="button" onclick="handleArcadeParameters()"
                style="visibility: hidden;">TESTING</button>
            <button id="start-game-button" type="button" class="button" onclick="startGame()"
                style="visibility: hidden;">START GAME</button>
            <button id="next-level-button" type="button" class="button" onclick="loadNextGame()"
                style="visibility: hidden;">NEXT LEVEL</button>
        </div>
    </div>

    <div id="confirm" class="confirm-box"></div>



</body>
